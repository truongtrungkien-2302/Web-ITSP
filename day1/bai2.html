<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trương Trung Kiên</title>
    <style>
        .TW {
            color: red;
        }
        
        #MienBac {
            background-color: green;
        }
        
        #MienTrung {
            background-color: yellow;
        }
        
        #MienNam {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="MienBac">
        <p class="TW">Hà Nội</p>
        <p class="TW">Hải Phòng</p>
        <p>Nam Định</p>
    </div>
    <div id="MienTrung">
        <p>Thanh Hóa</p>
        <p>Nghệ An</p>
        <p>Hà Tĩnh</p>
    </div>
    <div id="MienNam">
        <p class="TW">Cần Thơ</p>
        <p>Vĩnh Long</p>
        <p class="TW">Hồ Chí Minh</p>
    </div>
</body>

</html>
